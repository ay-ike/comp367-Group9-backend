version: "3"

services:
  frontend:
    image: sorada1111/eshop:dev
    depends_on:
      - db
    environment:
      CLIENT_URL: http://localhost:4200
    ports:
      - "3000:3000"
  db:
    image: postgres:12
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql:
  postgresql_data: